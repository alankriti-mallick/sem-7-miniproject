<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

        <title>Registration</title>
    </head>
    <body>
        <form name="myForm" action="Register" onSubmit="return returnValidateForm();" method="Post"> 
            <section class="h-100 bg-dark">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col">
                            <div class="card card-registration my-4">
                                <div class="row g-0">
                                    <div class="col-xl-6 d-none d-xl-block">
                                        <img src="https://images.pexels.com/photos/8386668/pexels-photo-8386668.jpeg?auto=compress&cs=tinysrgb&w=600"
                                             alt="Sample photo" class="img-fluid"
                                             style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="card-body p-md-5 text-black">
                                            <h3 class="mb-5 text-uppercase">Registration Form</h3>

                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="text" id="form3Example1m" class="form-control form-control-lg" name="uname"/>
                                                        <label class="form-label" for="form3Example1m">Username</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="password" id="form3Example1m1" class="form-control form-control-lg" name="pass"/>
                                                        <label class="form-label" for="form3Example1m1">Password</label>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-md-6 mb-4">
                                                    <div class="form-outline">
                                                        <input type="password" id="form3Example1m1" class="form-control form-control-lg" name="pass2"/>
                                                        <label class="form-label" for="form3Example1m1">Confirm Password</label>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <select id="form3Example9" class="form-control form-control-lg" name="state">
                                                    <option>West Bengal</option>
                                                    <option>Bihar</option>
                                                    <option>Others</option>
                                                </select>
                                                <label class="form-label" for="form3Example9">State</label>
                                            </div>
                                            
                                            <div class="form-outline mb-4">
                                                <input type="number" id="form3Example9" class="form-control form-control-lg" name="age" />
                                                <label class="form-label" for="form3Example9">Age</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example9" class="form-control form-control-lg" name="city" />
                                                <label class="form-label" for="form3Example9">City</label>
                                            </div>
                                            
                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example90" class="form-control form-control-lg" name="pin" />
                                                <label class="form-label" for="form3Example90">Pincode</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="text" id="form3Example99" class="form-control form-control-lg" name="phno" />
                                                <label class="form-label" for="form3Example99">Phone Number</label>
                                            </div>

                                            <div class="form-outline mb-4">
                                                <input type="email" id="form3Example97" class="form-control form-control-lg" name="email"/>
                                                <label class="form-label" for="form3Example97">Email ID</label>
                                            </div>

                                            <div class="d-flex justify-content-end pt-3">
                                                <button type="button" class="btn btn-light btn-lg"><a href="login.html" >Already Have an Account?</a></button>

                                                <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </form>
        <script src="script/register.js"></script>
    </body>
</html>
